<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>北月餐管理系统1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

</head>

<style>
body {
		margin: 0;
		padding: 0;
		background-color: #ddf5f7;
	}
	/*-------- 天空背景以及动画 --------*/
	
	.stage {
		position: relative;
		overflow: hidden;
		height: 600px;
		background: #ddf5f7;
		-webkit-animation: skyset 30s infinite linear normal;
		-moz-animation: skyset 30s infinite linear normal;
		-o-animation: skyset 30s infinite linear normal;
		animation: skyset 30s infinite linear normal;
	}
	
	@-webkit-keyframes skyset {
		0% {
			background: #ddf5f7;
		}
		25% {
			background: #350847;
		}
		50% {
			background: #0f192c;
		}
		75% {
			background: #f9c7b8;
		}
		100% {
			background: #ddf5f7;
		}
	}
	
	@-moz-keyframes skyset {
		0% {
			background: #ddf5f7;
		}
		25% {
			background: #350847;
		}
		50% {
			background: #0f192c;
		}
		75% {
			background: #f9c7b8;
		}
		100% {
			background: #ddf5f7;
		}
	}
	
	@-o-keyframes skyset {
		0% {
			background: #ddf5f7;
		}
		25% {
			background: #350847;
		}
		50% {
			background: #0f192c;
		}
		75% {
			background: #f9c7b8;
		}
		100% {
			background: #ddf5f7;
		}
	}
	
	keyframes skyset {
		10%{
			background: #ddf5f7;
		}
		25% {
			background: #350847;
		}
		50% {
			background: #0f192c;
		}
		75% {
			background: #f9c7b8;
		}
		100% {
			background: #ddf5f7;
		}
}

	/*-------- 天黑场景遮罩层以及动画 --------*/
	
	.nightOverlay {
		z-index: 9999;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: rgba(15, 25, 44, 0.7);
		opacity: 0;
		-webkit-animation: set 110s infinite linear;
		-moz-animation: set 110s infinite linear;
		-o-animation: set 110s infinite linear;
		animation: set 110s infinite linear;
	}
	
	@-webkit-keyframes set {
		0% {
			filter: Alpha(Opacity=0);
			opacity: 0;
		}
		50% {
			filter: Alpha(Opacity=100);
			opacity: 1;
		}
		100% {
			filter: Alpha(Opacity=0);
			opacity: 0;
		}
	}
	
	@-moz-keyframes set {
		0% {
			filter: Alpha(Opacity=0);
			opacity: 0;
		}
		50% {
			filter: Alpha(Opacity=100);
			opacity: 1;
		}
		100% {
			filter: Alpha(Opacity=0);
			opacity: 0;
		}
	}
	
	@-o-keyframes set {
		0% {
			filter: Alpha(Opacity=0);
			opacity: 0;
		}
		50% {
			filter: Alpha(Opacity=100);
			opacity: 1;
		}
		100% {
			filter: Alpha(Opacity=0);
			opacity: 0;
		}
	}
	
	@keyframes set {
		0% {
			filter: Alpha(Opacity=0);
			opacity: 0;
		}
		50% {
			filter: Alpha(Opacity=100);
			opacity: 1;
		}
		100% {
			filter: Alpha(Opacity=0);
			opacity: 0;
		}
	}
	/*-------- 太阳自转以及动画 --------*/
	
	.rotation {
		position: absolute;
		z-index: 1;
		left: 50%;
		top: 50%;
		margin: -350px 0 0 -350px;
		height: 700px;
		width: 700px;
		-webkit-transform: rotate(45deg);
		-moz-transform: rotate(45deg);
		-ms-transform: rotate(45deg);
		-o-transform: rotate(45deg);
		transform: rotate(45deg);
		-webkit-animation: rotation 110s infinite linear;
		-moz-animation: rotation 110s infinite linear;
		-o-animation: rotation 110s infinite linear;
		animation: rotation 110s infinite linear;
	}
	
	@-webkit-keyframes rotation {
		0% {
			-webkit-transform: rotate(45deg);
		}
		100% {
			-webkit-transform: rotate(405deg);
		}
	}
	
	@-moz-keyframes rotation {
		0% {
			-moz-transform: rotate(45deg);
		}
		100% {
			-moz-transform: rotate(405deg);
		}
	}
	
	@-o-keyframes rotation {
		0% {
			-o-transform: rotate(45deg);
		}
		100% {
			-o-transform: rotate(405deg);
		}
	}
	
	@keyframes rotation {
		0% {
			transform: rotate(45deg);
		}
		100% {
			transform: rotate(405deg);
		}
	}
	
	.sun,
	.moon {
		position: absolute;
		height: 145px;
		width: 145px;
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		-ms-border-radius: 50%;
		-o-border-radius: 50%;
		border-radius: 50%;
	}
	
	.sun {
		top: 0;
		left: 0;
		background: yellow;
	}
	
	.moon {
		bottom: 0;
		right: 0;
		background: black;
	}
	/*-------- 云以及动画 --------*/
	
	.cloud {
		position: absolute;
	}
	
	.cloud.small {
		z-index: 1;
		top: 5%;
		left: 15%;
		background: url(images/cloudSmall.png) no-repeat no-repeat center;
		height: 50px;
		width: 89px;
		-webkit-animation: cloudSmall 165s infinite;
		-moz-animation: cloudSmall 165s infinite;
		-o-animation: cloudSmall 165s infinite;
		animation: cloudSmall 165s infinite;
	}
	
	.cloud.medium {
		z-index: 3;
		top: 25%;
		left: 30%;
		background: url(images/cloudMedium.png) no-repeat no-repeat center;
		height: 92px;
		width: 159px;
		-webkit-animation: cloudMedium 80s infinite;
		-moz-animation: cloudMedium 80s infinite;
		-o-animation: cloudMedium 80s infinite;
		animation: cloudMedium 80s infinite;
	}
	
	.cloud.large {
		z-index: 2;
		top: 5%;
		right: 15%;
		background: url(images/cloudLarge.png) no-repeat no-repeat center;
		height: 169px;
		width: 302px;
		-webkit-animation: cloudLarge 105s infinite;
		-moz-animation: cloudLarge 105s infinite;
		-o-animation: cloudLarge 105s infinite;
		animation: cloudLarge 105s infinite;
	}
	
	@-webkit-keyframes cloudSmall {
		0% {
			left: -8%;
		}
		100% {
			left: 108%;
		}
	}
	
	@-moz-keyframes cloudSmall {
		0% {
			left: -5%;
		}
		100% {
			left: 105%;
		}
	}
	
	@-o-keyframes cloudSmall {
		0% {
			left: -5%;
		}
		100% {
			left: 105%;
		}
	}
	
	@keyframes cloudSmall {
		0% {
			left: -5%;
		}
		100% {
			left: 105%;
		}
	}
	
	@-webkit-keyframes cloudMedium {
		0% {
			left: -8%;
		}
		100% {
			left: 108%;
		}
	}
	
	@-moz-keyframes cloudMedium {
		0% {
			left: -8%;
		}
		100% {
			left: 108%;
		}
	}
	
	@-o-keyframes cloudMedium {
		0% {
			left: -8%;
		}
		100% {
			left: 108%;
		}
	}
	
	@keyframes cloudMedium {
		0% {
			left: -8%;
		}
		100% {
			left: 108%;
		}
	}
	
	@-webkit-keyframes cloudLarge {
		0% {
			right: -18%;
		}
		100% {
			right: 118%;
		}
	}
	
	@-moz-keyframes cloudLarge {
		0% {
			right: -18%;
		}
		100% {
			right: 118%;
		}
	}
	
	@-o-keyframes cloudLarge {
		0% {
			right: -18%;
		}
		100% {
			right: 118%;
		}
	}
	
	@keyframes cloudLarge {
		0% {
			right: -18%;
		}
		100% {
			right: 118%;
		}
	}
	/*-------- 气球以及动画 --------*/
	
	.balloon {
		position: absolute;
		z-index: 3;
		top: 5%;
		right: 20%;
		background: url(images/balloon.png) no-repeat no-repeat center;
		height: 227px;
		width: 157px;
		-webkit-animation: balloon 30s infinite ease alternate;
		-moz-animation: balloon 30s infinite ease alternate;
		-o-animation: balloon 30s infinite ease alternate;
		animation: balloon 30s infinite ease alternate;
	}
	
	@-webkit-keyframes balloon {
		0% {
			right: -157px;
			transform: rotate(0deg);
		}
		25% {
			right: 25%;
			transform: rotate(30deg);
		}
		50% {
			right: 50%;
			transform: rotate(60deg);
		}
		75% {
			right: 75%;
			transform: rotate(30deg);
		}
		100% {
			right: 100%;
			transform: rotate(0deg);
		}
	}
	
	@-moz-keyframes balloon {
		0% {
			right: -157px;
			transform: rotate(0deg);
		}
		25% {
			right: 25%;
			transform: rotate(30deg);
		}
		50% {
			right: 50%;
			transform: rotate(60deg);
		}
		75% {
			right: 75%;
			transform: rotate(30deg);
		}
		100% {
			right: 100%;
			transform: rotate(0deg);
		}
	}

@keyframes balloon {
	0% {
		right: -157px;
		transform: rotate(0deg);
	}
	
	25% {
		right: 25%;
		transform: rotate(30deg);
	}
	
	50% {
		right: 50%;
		transform: rotate(60deg);
	}
	
	75% {
		right: 75%;
		transform: rotate(30deg);
	}
	
	100% {
		right: 100%;
		transform: rotate(0deg);
	}
}



/*-------- 场景组件 --------*/

.glockenspiel {

.error{
	color: red;
	font-weight: bold;
}
</style>
