<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商家管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<body class="childrenBody">
<form class="layui-form">
<!--编辑页面-->
    <script type="text/html" id="updateBussiness">
        <form class="layui-form" lay-filter="update-form">
            <div class="layui-input-block ">
                <input type="hidden" name="bussinessId"
                       id="id"
                       required lay-verify="required">
            </div>
            <h1 style="align-content: center" id="title"></h1><!--标题-->
            <div class="layui-form-item"><!--店名-->
                <label class="layui-form-label"></label>
                <div class="layui-input-block ">
                    <input type="text" name="bussinessName"
                           id="bussinessName"
                           required lay-verify="required" class="layui-input" style="width: 200px"
                           placeholder="请输入店名">
                </div>
            </div>
            <div class="layui-form-item"><!--店主-->
                <label class="layui-form-label">店主</label>
                <div class="layui-input-block ">

                    <input type="text" name="shopkeeper" class="layui-input" style="width: 200px"
                           id="shopkeeper"
                           required lay-verify="required"
                           placeholder="店主">
                </div>
            </div>
            <div class="layui-form-item"><!--地址-->
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block ">
                    <input type="text" name="bussinessAddress" class="layui-input" style="width: 200px"
                           id="bussinessAddress"
                           required lay-verify="required" placeholder="地址">
                </div>
            </div>
            <div class="layui-form-item"><!--电话-->
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block ">
                    <input type="text" name="phoneNumber" class="layui-input" style="width: 200px"
                           id="phoneNumber"
                           required lay-verify="required"
                           placeholder="电话">
                </div>
            </div>

            <div class="layui-upload">
                <label class="layui-form-label">上传门店图片</label>
                <button type="button" class="layui-btn" id="bussinesspage">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>


            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-submit " lay-submit="" lay-filter="update-submit_btn">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
<!--    搜索按钮-->
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text"  class="layui-input searchVal"  style="width: 500px" placeholder="输入商家名称进行搜索  例如：四川人家" />
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
        </form>
    </blockquote>
<!--    表头操作模块-->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">添加商家</button>
            <button class="layui-btn layui-btn-sm delAll_btn" lay-event="delete">批量删除</button>
        </div>
    </script>
    <table id="newsList" lay-filter="test" ></table>
    <!--操作-->
    <script type="text/html" id="newsListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit" >修改商家</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除商家</a>

    </script>
</form>
<script type="text/javascript" src="../../layui/layui.all.js"></script>
<script type="text/javascript" src="bussiness.js"></script>
</body>
</html>
