<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商家查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!--    <base href="/">-->
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
<!--    搜索按钮-->
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text"  class="layui-input searchVal"  style="width: 500px" placeholder="输入商家名称进行搜索  例如：四川人家" />
            </div>


            <a class="layui-btn search_btn" data-type="reload">搜索</a>
        </div>
    </form>
</blockquote>
<!--    表头操作模块-->
<script type="text/html" id="top">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-xs" lay-event="add" id="add">添加商家</a>
        <a class="layui-btn layui-btn-xs" lay-event="delAll">批量删除</A>
    </div>
</script>
<table id="bussiness" lay-filter="test" ></table>
<!--操作-->
<script type="text/html" id="foot">
    <a class="layui-btn layui-btn-xs" lay-event="lookFood" >查看菜品</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit" >修改商家</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除商家</a>
</script>

<script type="text/javascript" src="../../layui/layui.all.js"></script>
<script type="text/javascript" src="bussiness.js"></script>
</body>
</html>
